name: GeoSite
on:
  workflow_dispatch:
  #schedule:
    #- cron: "30 22 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Version $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash
      
      - name: Run & Move
        run: |
          git clone https://github.com/Slotheve/GeoSite.git
          chmod -R 777 GeoSite
          cd GeoSite
          ./v2sitedat
          sha256sum geosite.dat > geosite.dat.sha256sum
          cd /home/runner/work/GeoSite/GeoSite
          mkdir -p publish
          cp GeoSite/geosite.dat publish
          cp GeoSite/geosite.dat.sha256sum publish

      - name: Release and upload assets
        uses: softprops/action-gh-release@v0.1.14
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release
