name: GeoSite
on:
  schedule:
    - cron: "0 0 */7 * *"
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run And Move
        run: |
          git clone https://github.com/Slotheve/xGeoSite.git
          chmod -R 777 xGeoSite && cd xGeoSite
          wget -O sites/cn https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/direct-list.txt
          wget -O sites/reject https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/reject-list.txt
          wget -O sites/icloud https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/icloud.txt
          wget -O sites/apple https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/apple.txt
          cat sites/icloud >> sites/apple && rm sites/icloud && sed -i 's/[^ ]//' sites/apple
          sed -i '/^.*microsoft.*/d' sites/cn && sed -i '/^.*speedtest.com*.*/d' sites/cn
          sed -i '/^.*apple*.*/d' sites/cn && sed -i '/^.*icloud*.*/d' sites/cn
          sed -i '/^.*mzstatic*.*/d' sites/cn && sed -i '/^.*google*.*/d' sites/cn
          sed -i '/^.*akadns*.*/d' sites/cn && sed -i '/^.*edgekey*.*/d' sites/cn
          sed -i '/^.*akamaihd*.*/d' sites/cn && sed -i '/^.*akamaized*.*/d' sites/cn
          echo "ppio.cloud" >> sites/reject && echo "pp.io" >> sites/reject && echo "p2p.huya.com" >> sites/reject
          echo "courier.push.apple.com" >> sites/apple && echo 'apac-china-courier' >> sites/apple
          mkdir -pv publish/other publish/clash publish/surge
          ./v2sitedat && sha256sum geosite.dat > geosite.dat.sha256sum && cp {geosite.dat,geosite.dat.sha256sum} publish
          cp sites/* publish/other && cp sites/* publish/surge && cp sites/* publish/clash
          echo publish/other/cn publish/surge/cn publish/clash/cn | xargs -n 1 sed -i '/^full\:/,$d'
          echo publish/other/cn publish/surge/cn publish/clash/cn | xargs -n 1 sed -i '$a\.cn'
          echo publish/other/direct publish/other/proxy publish/other/apple | xargs -n 1 sed -i 's/^/keyword:/'
          echo publish/other/cn publish/other/micro publish/other/down publish/other/reject | xargs -n 1 sed -i 's/^/domain:/'
          echo "keyword:-pcdn-" >> publish/other/reject && echo "keyword:mcdn.bili" >> publish/other/reject

          echo publish/surge/direct publish/surge/proxy publish/surge/apple | xargs -n 1 sed -i 's/^/DOMAIN-KEYWORD,/'
          echo publish/surge/cn publish/surge/micro publish/surge/down publish/surge/reject | xargs -n 1 sed -i 's/^/DOMAIN-SUFFIX,/'
          echo "DOMAIN-KEYWORD,-pcdn-" >> publish/surge/reject && echo "DOMAIN-KEYWORD,mcdn.bili" >> publish/surge/reject
          echo 'DOMAIN-KEYWORD,courier.push.apple.com' >> publish/surge/apple && echo 'DOMAIN-KEYWORD,apac-china-courier' >> publish/surge/apple
          echo "USER-AGENT,*TencentMidasConnect*" >> publish/surge/direct && echo "USER-AGENT,*WeChat*" >> publish/surge/direct
          echo "USER-AGENT,*MicroMessenger*" >> publish/surge/direct && echo "USER-AGENT,*QQ*" >> publish/surge/direct

          echo publish/clash/direct publish/clash/proxy publish/clash/apple | xargs -n 1 sed -i 's/^/  - DOMAIN-KEYWORD,/'
          echo publish/clash/cn publish/clash/micro publish/clash/down publish/clash/reject | xargs -n 1 sed -i 's/^/  - DOMAIN-SUFFIX,/'
          echo "  - DOMAIN-KEYWORD,-pcdn-" >> publish/clash/reject && echo "  - DOMAIN-KEYWORD,mcdn.bili" >> publish/clash/reject
          echo '  - DOMAIN-KEYWORD,courier.push.apple.com' >> publish/clash/apple
          echo '  - DOMAIN-KEYWORD,apac-china-courier' >> publish/clash/apple
          sed -i '1i\payload:' publish/clash/*

      - name: Generate Release
        id: tag
        run: |
          echo "release_tag=$(date +"%Y.%m.%d.%H.%M")" >> $GITHUB_OUTPUT
          echo "release_date=$(date +"%Y.%m.%d.%H.%M")" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ steps.tag.outputs.release_date }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: |
            ./xGeoSite/publish/*

      - name: Git push  to "Release"
        run: |
          cd xGeoSite/publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ steps.tag.outputs.release_date }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release
